<markdown-viewer>
  <div id="markdown-content"></div>

  <script>
      this.markdown = opts.markdown || "# No Text for you!";

      this.setMarkdown = function (md) {
          this.markdown = md;
          $('#markdown-content').html(marked(this.markdown));
      };

      this.on('mount', function () {
          this.setMarkdown(this.markdown);
      });
  </script>
</markdown-viewer>
