<markdown-viewer>
  <div class="card">
    <div class="card-title center { title ? '' : 'hide' }">
      <p>&nbsp;</p>
      { title }
    </div>
    <div class="card-content">
      <p id="markdown-content"></p>
    </div>
  </div>

  <script>
      var tag = this;
      tag.title = opts.title || null;
      tag.markdown = opts.markdown || "### Oops!\nThere's nothing here";

      tag.setMarkdown = function (md) {
          tag.markdown = md;
          $('#markdown-content').html(marked(tag.markdown));
      };

      tag.on('mount', function () {
          tag.setMarkdown(tag.markdown);
      });
  </script>
</markdown-viewer>
