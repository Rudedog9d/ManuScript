<markdown-card>
  <div class="card">
    <p>&nbsp;</p>
    <h1 class="card-title center">{ title }</h1>
    <div class="card-content">
      <markdown-editor class="{ hide: !edit }"></markdown-editor>
      <markdown-viewer ref="markdown-viewer" id="markdown-viewer" class="{ hide: edit }"></markdown-viewer>
    </div>
  </div>

  <script>
    this.title = opts.title || null;
    this.edit = opts.edit || false;

    this.on('mount', function () {
        this.refs['markdown-viewer'].setMarkdown("# Title\nBlah blah stuffs");
    })
  </script>
</markdown-card>
